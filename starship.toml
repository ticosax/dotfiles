"$schema" = 'https://starship.rs/config-schema.json'

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[os]
disabled = false

[username]
show_always = true

[directory]
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = true

# [directory.substitutions]
# "Documents" = "󰈙"
# "Downloads" = " "
# "Music" = "󰝚 "
# "Pictures" = " "
# "src" = "󰲋 "

[git_branch]
symbol = ""

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[nodejs]
symbol = ""

[rust]
symbol = ""

[golang]
symbol = ""

[java]
symbol = " "

[kotlin]
symbol = ""

[python]
symbol = ""

[docker_context]
symbol = ""

[scala]
symbol = ""

[kubernetes]
disabled = false

[time]
disabled = false
time_format = "%R"
format = '🕙[\[ $time \]]($style) '

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'
vimcmd_symbol = '[](bold green)'
vimcmd_replace_one_symbol = '[](bold purple)'
vimcmd_replace_symbol = '[](bold purple)'
vimcmd_visual_symbol = '[](bold yellow)'
